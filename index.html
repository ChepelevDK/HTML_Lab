<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lab1 by Chepelev D.K. 907cb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<script src="script.js"></script>
<div class="header">
    <h2 style="margin: 5px">Список дел</h2>
    <div class="addObj">
        <input id="input" type="text" placeholder="Введите новое дело...">
        <span class="addButton" onclick="addToList()">Добавить</span>
    </div>
</div>
<div class="content">
    <ul id="list">
        <li>Приготовить завтрак</li>
        <li>Погладить одежду</li>
        <li>Сделать уборку</li>
    </ul>
</div>
<div class="filter">
    <span id="fullSpan" class="filterBtn" onclick="showAll()">Все</span>
    <span id="checkedSpan" class="filterBtn" onclick="showChecked()">Выполненные</span>
    <span id="unfinishedSpan" class="filterBtn" onclick="showUnfinished()">В процессе</span>
</div>
</body>
</html>
